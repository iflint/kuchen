<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<div class="fullRow titleRow">K U C H E N</div>
	<div class="fullRow subtitleRow">TODAY &#9660;</div>

	<div class="fullRow calorieCount">700 of 3500</div>
	<div class="fullRow calorieLabel">CALORIES</div>

	<div class="itemRow actualChart">
		<div class="slice protein"></div>
		<div class="slice divide"></div>
		<div class="slice carb"></div>
		<div class="slice sugar"></div>
		<div class="slice divide"></div>
		<div class="slice unsatfat"></div>
		<div class="slice satfat"></div>
	</div>

	<div class="spaceRow"></div>

	<div class="itemRow remainderChart">
		<div class="slice protein"></div>
		<div class="slice divide"></div>
		<div class="slice carb"></div>
		<div class="slice sugar"></div>
		<div class="slice divide"></div>
		<div class="slice unsatfat"></div>
		<div class="slice satfat"></div>
	</div>

	<div class="spaceRow"></div>

	<div class="fullRow flexRow">
		<div class="baseFlex proteinSummary">
			<div class="remainder">370 of 760</div>
			<div class="filledRow proteinColor"></div>
			<div class="">PROTEIN</div>
		</div>
		<div class="baseFlex carbSummary">
			<div class="remainder">840 of 1200</div>
			<div class="filledRow carbColor"></div>
			<div class="">CARBS</div>
		</div>
		<div class="baseFlex fatSummary">
			<div class="remainder">120 of 500</div>
			<div class="filledRow fatColor"></div>
			<div class="">FAT</div>
		</div>
	</div>

	<div class="fullRow subtitleRow">FOOD LOG &#9660;</div>

	<div class="itemRow">
		<div class="itemChart">
			<div class="slice protein"></div>
			<div class="slice divide"></div>
			<div class="slice carb"></div>
			<div class="slice sugar"></div>
			<div class="slice divide"></div>
			<div class="slice unsatfat"></div>
			<div class="slice satfat"></div>
		</div>
		<div class="itemQuantity">100g</div>
		<div class="itemName">Pasta</div>
	</div>
	<div class="spaceRow"></div>

	<div class="itemRow">
		<div class="itemChart">
			<div class="slice protein"></div>
			<div class="slice divide"></div>
			<div class="slice carb"></div>
			<div class="slice sugar"></div>
			<div class="slice divide"></div>
			<div class="slice unsatfat"></div>
			<div class="slice satfat"></div>
		</div>
		<div class="itemQuantity">100g</div>
		<div class="itemName">Pasta</div>
	</div>

	<!-- <div class="fullRow subtitleRow">RECOMMENDED</div> -->

	<script>
		document.querySelector('.actualChart > .protein').style.flex = .1;
		document.querySelector('.actualChart > .satfat').style.flex = .15;
		document.querySelector('.actualChart > .sugar').style.flex = .15;
	</script>

</body>
